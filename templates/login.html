<html>
<head>
    {% with messages = get_flashed_messages() %}  
    {% if messages %}  
          {% for message in messages %}  
               <p style="text-align: center; color: #9C27B0;">{{ message }}</p>  
          {% endfor %}  
    {% endif %}  
    {% endwith %}
</head>
<body>
    <div class="main">
        <p class="sign" align="center">Ars Magic Covenant Finances</p>
        <form class="form1" action="{{url_for('authenticate')}}" method="POST">
            <input class="un" type="text" align="center" placeholder="Username" name="username" autofocus required>
            <input class="pass" type="password" align="center" placeholder="Password" name="password" required>
            <button class="submit" type="submit">Login</button>
        </form>
    </div>   
    <a href="register">
        <button>Create New Account</button>
    </a>
    <a href="forgot_password">
        <button>Forgot Password?</button>
    </a>
    <div style="position: fixed; left: 50%; bottom: 20px; transform: translate(-50%, -50%); margin: 0 auto;">
        Contribute or view code on <a href="https://github.com/bmgratch/covenant-finance">Github</a>
    </div>

</body>
</html>
